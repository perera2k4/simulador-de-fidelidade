<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Protegida</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #login-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }

        #login-container h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="button"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        #mensagem-erro {
            color: #ff0000;
            margin: 10px 0 0;
        }

        /* Adiciona estilos para a imagem no canto superior esquerdo */
        #logo {
            position: absolute;
            top: 15px;
            left: 15px;
            max-width: 250px;
            max-height: 50px;
            border-radius: 25%;
        }
    </style>
</head>
<body>

<!-- Adiciona a imagem no canto superior esquerdo -->
<img id="logo" src="https://inchat.algartech.com/assets/logo.png" alt="Logo">

<div id="login-container">
    <h1>Login</h1>

    <form id="login-form">
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required>

        <input type="button" value="Login" onclick="autenticar()">
    </form>

    <p id="mensagem-erro"></p>
</div>

<script>
    function autenticar() {
        var usuarioCorreto = "seu_usuario";
        var senhaCorreta = "sua_senha";

        var usuarioInput = document.getElementById("usuario").value;
        var senhaInput = document.getElementById("senha").value;

        if (usuarioInput === usuarioCorreto && senhaInput === senhaCorreta) {
            document.getElementById("mensagem-erro").textContent = "Bem-vindo!";
            // Adicione o código para redirecionar ou exibir o conteúdo protegido aqui
        } else {
            document.getElementById("mensagem-erro").textContent = "Usuário ou senha incorretos.";
        }
    }
</script>

</body>
</html>
